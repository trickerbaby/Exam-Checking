<!DOCTYPE html>
<html>
<head>
    <title>Choose Role</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
        }
        
        .button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
        }
        
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose your role</h1>
        <div class="button-container">
            <button class="button" onclick="window.location.href='student.html'">Student</button>
            <button class="button" onclick="window.location.href='teacher.html'">Teacher</button>
        </div>
    </div>
</body>
</html>
